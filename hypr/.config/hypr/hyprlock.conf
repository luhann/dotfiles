auth {
}

background {
    monitor =
    path = ~/onedrive/wallpapers/redspiderlily.png
    color = rgba(25,20,20,1.0)
    blur_passes = 3
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = rgba(242,243,244,0.75)
  font_size = 22
  font_family = EB Garamond
  position = 0, 300
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] date +"%-I:%M"
  color = rgba(242,243,244,0.75)
  font_size = 95
  font_family = EB Garamond
  position = 0, 200
  halign = center
  valign = center
}


# INPUT FIELD
input-field {
    monitor =
    size = 10%, 4%
    outline_thickness = 0
    inner_color = rgba(10,10,10,0)
    font_color = rgba(45,86,91,1.0)
    fail_text = <span weight="bold">$FAIL</span>
    fail_color = rgba(204,34,34,0.0)
    placeholder_text = 
}

